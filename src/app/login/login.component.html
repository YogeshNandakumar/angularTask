<div class="container">
  <form class="form-horizontal">
    <h2 style="margin-left : 230px; margin-top: 60px;">Admin Login</h2>
    <div class="form-group" style="margin-top: 30px;">
      <label class="control-label col-sm-2" for="username">UserName</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="loginObj.userName"
          placeholder="Enter UserName">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="pswd" name="password" [(ngModel)]="loginObj.password"
          placeholder="Enter Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" (click)="login()">Submit</button>
      </div>
    </div>
  </form>
</div>
