<div class="container">
  <form class="form-horizontal">
      <h2 style="margin-left : 230px; margin-top: 60px;">User Registration</h2>
    <div class="form-group" style="margin-top: 30px;">
      <label class="control-label col-sm-2" for="username">UserName</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="userName"
          placeholder="Enter UserName">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="password"
          placeholder="Enter Password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Mobile Number</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="pwd" name="number" [(ngModel)]="number"
          placeholder="Enter Mobile Number">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" (click)="register()">Register</button>
      </div>
    </div>
  </form>
</div>
